ingress:
  enabled: true

  hosts: [ml.cloud.mts.ru]

platform:
  token:
    valueFrom:
      secretKeyRef:
        name: platformservices-secret
        key: compute_token

postgres:
  dsn:
    valueFrom:
      secretKeyRef:
        name: platformneuroflowapi-postgres
        key: platformneuroflowapi-service-dsn

postgres-db-init:
  adminDsn:
    valueFrom:
      secretKeyRef:
        name: postgres
        key: admin-dsn
  migrationsRunnerDsn:
    valueFrom:
      secretKeyRef:
        name: platformneuroflowapi-postgres
        key: platformneuroflowapi-migrations-dsn
  serviceDsn:
    valueFrom:
      secretKeyRef:
        name: platformneuroflowapi-postgres
        key: platformneuroflowapi-service-dsn

  migrations:
    env:
      - name: NP_DB_POSTGRES_DSN
        valueFrom:
          secretKeyRef:
            name: platformneuroflowapi-postgres
            key: platformneuroflowapi-migrations-dsn

cors:
  origins:
  - https://app.ml.cloud.mts.ru
